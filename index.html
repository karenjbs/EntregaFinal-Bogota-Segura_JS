    <form action="" id="formulario">
    <i>Nombre Producto</i>
    <input type="text" id="nombre-producto" placeholder="Ingrese el nombre del producto">

    <i>Precio Producto</i>
    <input type="text" id="precio-producto" placeholder="Ingrese el precio del producto">

    <br>

</form>

<table id="tabla-productos" class="table"></table>
<div id="tabla-productos"></div>
